<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrate Payment Gateway</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <form action="">
        <h3>Integrate Payment Gateway</h3>
        <div class="dd">
          <div class="personalData">
            <div class="userdata">
              <label for="name">Name: </label>
              <input
                type="text"
                maxlength="25"
                name=""
                placeholder="Enter your Name"
                id=""
                required
              />
            </div>

            <div class="userdata">
              <label for="name">phone: </label>
              <input
                type="tel"
                maxlength="10"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                placeholder="Enter your phonr no"
                id=""
                required
              />
            </div>

            <div class="userdata">
              <label for="name">City </label>
              <input
                type="text"
                maxlength="10"
                placeholder="Enter your City name"
                required
              />
            </div>

            <div class="userdata">
              <label for="name">Add: </label>
              <textarea
                required
                rows="4"
                cols="40"
                name=""
                placeholder="Enter your phonr no"
                id=""
              >
              </textarea>
            </div>
          </div>
          <div class="banklData">
            <div class="imgs">
              <b>Accept Cards here</b>
              <div class="image">
                <img src="pnb.png" alt="" />
                <img src="boi.png" alt="" />
                <img src="sbi.png" alt="" />
                <img src="yes.png" alt="" />
                <img src="pay.png" alt="" />
              </div>

              <div class="userdata">
                <label for="name">Name on card: </label>
                <input
                  type="text"
                  maxlength="25"
                  name=""
                  placeholder="Enter Name On Card"
                  id=""
                  required
                />
              </div>

              <div class="userdata">
                <label for="name">card numbers: </label>
                <input
                  type="number"
                  maxlength="16"
                  name=""
                  placeholder="Enter 16 Card no "
                  required
                />
              </div>

              <div class="userdata">
                <label for="name">Exp month : </label>
                <input
                  type="number"
                  maxlength="16"
                  name=""
                  placeholder="Enter 16 Card no "
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <div class="selectList">
          <div class="shot-list">
            <label for="">state :</label>
            <input type="text" />
          </div>

          <div class="shot-list">
            <label for="">Exp month :</label>
            <select>
              <option value="1">select month</option>
              <option value="1">JAN</option>
              <option value="1">FEB</option>
              <option value="1">MAR</option>
              <option value="1">JUN</option>
              <option value="1">JUL</option>
              <option value="1">AUG</option>
              <option value="1">AUG</option>
              <option value="1">SEP</option>
              <option value="1">OCT</option>
              <option value="1">NOV</option>
              <option value="1">DEC</option>
            </select>
          </div>

          <div class="shot-list">
            <label for="">exp Year :</label>
            <select>
              <option value="1">select year</option>

              <option value="1">2022</option>
              <option value="1">2023</option>
              <option value="1">2024</option>
              <option value="1">2025</option>
              <option value="1">2026</option>
              <option value="1">2027</option>
              <option value="1">2028</option>
              <option value="1">2029</option>
              <option value="1">2030</option>
            </select>
          </div>

          <div class="shot-list">
            <label for="">CVV :</label>
            <input type="text" />
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>

      <p> <b>by. Asgar</b> Copyright All Rights Reserved.</p>
    </div>
  </body>
</html>
